<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="date"] {
            width: auto;
        }
        textarea {
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .form-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            color: #ff0000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="appointmentForm" method="post" action="submit_appointment.php">
            <div class="form-header">Book an Appointment</div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Preferred Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="message">Additional Message (optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const appointmentForm = document.getElementById("appointmentForm");
        const errorMessage = document.getElementById("errorMessage");

        appointmentForm.addEventListener("submit", function (event) {
            event.preventDefault();

            // Validate form fields
            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const appointmentDate = document.getElementById("appointmentDate").value;

            if (!fullName || !email || !phone || !appointmentDate) {
                errorMessage.textContent = "Please fill in all required fields.";
                return;
            }

            // Here, you can add more advanced validation for email and phone number

            // Submit the form
            errorMessage.textContent = ""; // Clear any previous error message
            appointmentForm.submit();
        });
    </script>
</body>
</html>
