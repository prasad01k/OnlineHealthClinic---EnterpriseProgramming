<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
            color: #4d4d4d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .schedule-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doctor's Schedule</h1>

        <div class="schedule-info">
            <h2>Doctor: ABC</h2>
            <p>Date: July 23, 2023</p>
        </div>

        <table class="schedule">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Appointment</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>09:00 AM</td>
                    <td></td>
                </tr>
                <tr>
                    <td>10:00 AM</td>
                    <td></td>
                </tr>
                <tr>
                    <td>11:00 AM</td>
                    <td></td>
                </tr>
                <tr>
                    <td>12:00 PM</td>
                    <td></td>
                </tr>
                <tr>
                    <td>1:00 AM</td>
                    <td></td>
                </tr>
                <tr>
                    <td>2:00 AM</td>
                    <td></td>
                </tr>
                <tr>
                    <td>3:00 AM</td>
                    <td></td>
                </tr>
                <tr>
                    <td>4:00 PM</td>
                    <td></td>
                </tr>
                <!-- Add more rows for other appointments -->
            </tbody>
        </table>
    </div>
</body>
</html>
